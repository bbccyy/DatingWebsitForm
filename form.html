<!doctype html>
<head>
  <meta name="author" content="Eason Wang" />
  <link href="Style.css" rel="stylesheet" type="text/css" />
  <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</head>
<body>
  <h1>Pleas Enter Your Details For Our Dating Website!</h1>
  <br />
  <form method="post" enctype="multipart/form-data" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
    <fieldset class="yellowBackground fieldSize fontArial">
      <legend>Your Face</legend>
      <label for="inputFile">Your image:</label>
      <input id="inputFile" name="photo" type="file" required />
      <br />
      <label for="preview">Image preview:</label>
      <img id="preview" />
    </fieldset>

    <fieldset class="yellowBackground fieldSize fontArial">
      <legend>Your General Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="username" placeholder="Your full name" required />
      <br />
      <label for="gender">Gender:</label>
      <input type="radio" id="gender" name="usergender" value="Male" required /><span>Male</span>
      <input type="radio" id="gender" name="usergender" value="Female" /><span>Female</span>
      <br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="userage" value="18" required />
      <br />
      <label for="dob">Date of birth:</label>
      <input type="date" id="dob" name="userDob" />
      <br />
      <label for="color">Favorite color:</label>
      <input type="color" id="color" name="usercolor" />
      <br />
      <label for="country">Which country</label>
      <select id="country" name="usercountry">
        <option name="country" value="Null">No option</option>
        <option name="country" value="CN">China</option>
        <option name="country" value="US">America</option>
        <option name="country" value="JP">Japan</option>
        <option name="country" value="ID">India</option>
        <option name="country" value="RU">Russia</option>
      </select>
    </fieldset>

    <fieldset class="yellowBackground fieldSize fontArial">
      <legend>Your Indicators</legend>
      <label for="height">Height:</label>
      <span class="isText">Short</span><input type="range" id="height" name="userHeight" min="0" max="100" step="1" value="50" /><span class="isText2">Tall</span><br />
      <label for="salary">Salary:</label>
      <span class="isText">Poor</span><input type="range" id="salary" name="userSalary" min="0" max="100" step="1" value="50" /><span class="isText2">Rich</span><br />
    </fieldset>

    <fieldset class="yellowBackground fieldSize fontArial">
      <legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="userEmail" required />
      <br />
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="userMobile" />
      <br />
      <label for="address">Address:</label>
      <textarea class="isTextArea" id="address" name="userAddress"></textarea>
      <br />
      <label class="labelCheckBox" for="contactMethod">Method to contact you:</label>
      <input type="checkbox" id="contactMethod" name="userContactMethod" value="Email" /><span>Email</span>
      <input type="checkbox" id="contactMethod" name="userContactMethod" value="Whatsapp" /><span>Whatsapp</span>
      <input type="checkbox" id="contactMethod" name="userContactMethod" value="In-app chat" /><span>In-app chat</span>
    </fieldset>

    <input type="submit" value="submit" />
  </form>

</body>
